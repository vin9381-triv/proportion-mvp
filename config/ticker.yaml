macroeconomic_dollar:
  - entity_id: macro_dollar_001
    name: US Dollar Strength & DXY
    market: Global
    sector: Macroeconomic
    entity_type: currency
    priority: critical
    description: "Dollar Index - strong inverse correlation with gold"
    query_terms:
      - US dollar strength gold
      - dollar index DXY precious metals
      - dollar gold correlation
      - weak dollar gold rally
      - currency markets gold silver


# ============================================================
# CRITICAL PRIORITY - Inflation & Real Interest Rates
