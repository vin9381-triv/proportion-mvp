# ============================================================
# CRITICAL PRIORITY - Monetary Policy Forces
# ============================================================
monetary_policy:
  - entity_id: monetary_policy_fed_001
    name: Federal Reserve & Interest Rates
    market: Global
    sector: Monetary Policy
    entity_type: monetary_policy
    priority: critical
    description: "Fed rate decisions, FOMC meetings, and Powell statements"
    query_terms:
      - Federal Reserve interest rates
      - Fed rate decision gold
      - FOMC meeting precious metals
      - Jerome Powell gold
      - Fed monetary policy silver

  - entity_id: monetary_policy_cbgold_002
    name: Central Bank Gold Purchases
    market: Global
    sector: Monetary Policy
    entity_type: monetary_policy
    priority: critical
    description: "Direct demand from central bank reserves"
    query_terms:
      - central bank gold purchases
      - PBOC gold reserves
      - central bank gold demand
      - official sector gold buying

  - entity_id: monetary_policy_ecb_003
    name: European Central Bank Policy
    market: Europe
    sector: Monetary Policy
    entity_type: monetary_policy
    priority: high
    description: "ECB policy affects euro-dollar dynamics"
    query_terms:
      - ECB interest rates gold
      - European Central Bank precious metals
      - ECB monetary policy silver


# ============================================================
# CRITICAL PRIORITY - US Dollar & Currency
