    name: Inflation Reports & CPI
    market: US
    sector: Macroeconomic
    entity_type: inflation
    priority: critical
    description: "CPI, PCE, PPI reports - immediate market movers"
    query_terms:
      - inflation gold hedge
      - CPI report gold price
      - PCE inflation precious metals
      - consumer inflation gold
      - inflation expectations silver

  - entity_id: macro_realrates_002
    name: Real Interest Rates
    market: US
    sector: Macroeconomic
